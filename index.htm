<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Temperature Converter</h1>
      </header>
      <section class="inputs">
        <input
          type="number"
          name="celcius"
          id="celcius"
          class="input"
          placeholder="Type Celsius value here (to be converted to Fahrenheit)"
        />
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="Type Fahrenheit value here (to be converted to Celsius)"
        />
      </section>
    </main>
    <script src="temp.js"></script>
  </body>
</html>
